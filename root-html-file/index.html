<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src *  data: blob: 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * data: blob: 'unsafe-inline'; font-src * data: blob: 'unsafe-inline';">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="importmap-type" content="systemjs-importmap">
    <script type="systemjs-importmap">
      {
        "imports": {
          "login": "http://localhost:4201/main.js",
		  "cmamf": "http://localhost:5700/main.js",
          "usermf":"http://localhost:5900/main.js",
		  "chartmf":"http://localhost:5600/main.js",
          "single-spa": "https://cdnjs.cloudflare.com/ajax/libs/single-spa/5.5.0/system/single-spa.min.js"
        }
      }
    </script>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/single-spa/5.5.0/system/single-spa.min.js" as="script" crossorigin="anonymous" />
    <script src='https://unpkg.com/core-js-bundle@3.1.4/minified.js'></script>
    <script src="https://unpkg.com/zone.js"></script>
    <script src="https://unpkg.com/import-map-overrides@1.15.1/dist/import-map-overrides.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/4.0.0/system.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/4.0.0/extras/amd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/4.0.0/extras/named-exports.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/4.0.0/extras/named-register.min.js"></script>
  </head>
  <body>
    <script>
      System.import('single-spa').then(function (singleSpa) {
        singleSpa.registerApplication(
          'login',
          function () {
            return System.import('login');
          },
          function (location) {
            return location.pathname.startsWith('/');
          }
        )
        singleSpa.registerApplication(
          'cmamf',
          function () {
            return System.import('cmamf');
          },
          function (location) {
            return location.pathname.startsWith('/dashboard');
          }
        )
       singleSpa.registerApplication(
          'usermf',
          function () {
            return System.import('usermf');
          },
          function (location) {
            return location.pathname.startsWith('/dashboard');
          }
        )
		 singleSpa.registerApplication(
          'chartmf',
          function () {
            return System.import('chartmf');
          },
          function (location) {
            return location.pathname.startsWith('/dashboard');
          }
        )

        singleSpa.start();
      })
    </script>
    <import-map-overrides-full></import-map-overrides-full>
	<p>hiiiiiiiii
	<div [id]="single-spa-application:cmamf"></div>
	<div [id]="single-spa-application:usermf"></div>
	<div [id]="single-spa-application:chartmf"></div>
	</p>
  </body>
</html>
